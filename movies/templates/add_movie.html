{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h2>Add New Movie</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Movie</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
