<!-- templates/user_page.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- User Page Section -->
<section id="user-page" class="user-page section">
  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="section-title">
      <h2>Welcome, {{ user.username }}</h2>
      <p>Your Movies</p>
    </div>
    <div class="row gy-4 justify-content-center">
      {% for movie in user_movies %}
      <div class="col-xl-3 col-lg-4 col-md-6">
        <div class="movie-item h-100">
          <img src="{{ movie.poster.url }}" class="img-fluid" alt="{{ movie.title }}">
          <a href="{% url 'movie_detail' movie.id %}">
            <h3>{{ movie.title }}</h3>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-4">
        <a href="{% url 'add_movie' %}" class="btn btn-primary btn-block">Add Movie</a>
      </div>
    </div>
    <div class="row justify-content-center mt-4">
      <div class="col-md-4">
        <a href="{% url 'logout' %}" class="btn btn-secondary btn-block">Logout</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}
